<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Creative Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="query-screen" class="screen active">
        <h1>Enter Your Query</h1>
        <form id="query-form">
            <input type="text" id="query-input" placeholder="Type your query here" required>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <p>Value: <span id="demo">Moderate</span></p>
            <button type="submit">Process</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='main_gui.js') }}"></script>
</body>
</html>
